<div>
    
    <table border="1">
       
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Field</th>
        <th>Phone</th>
    </tr>

        <tr *ngFor="let sd of students">
            <td>{{sd.Name}}</td>
            <td>{{sd.Age}}</td>
            <td>{{sd.Field}}</td>
            <td>{{sd.Phone}}</td>
        </tr>
    </table>
</div>
